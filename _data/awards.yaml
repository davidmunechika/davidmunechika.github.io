- name: Grand Prize Winner @ CREATE-X I2P Showcase
  description: "1st Place Winner of Georgia Tech’s Idea-2-Prototype (I2P) Showcase Competition, which featured over 65 innovative startup teams founded by Georgia Tech students."
  year: 2021

- name: CREATE-X Scholar
  description: "The CREATE-X Scholars program selects 10 students each year from over 1,000 applications. The scholars are holistically selected based on their entrepreneurial spirit and potential."
  year: 2020

- name: Stamps President's Scholar
  description: "Awarded a full-ride scholarship as 1 of 20 out-of-state recipients from an applicant pool of more than 30,000 students at the Georgia Institute of Technology (represent < 0.1% of applicants). Recipients of the full-ride scholarship are selected based upon holistic excellence and potential within the program’s four pillars: Scholarship, Leadership, Progress, and Service."
  year: 2020

- name: Student Hall of Fame Inductee
  description: "The Fairport High School Student Hall of Fame exists to annually recognize outstanding Fairport High School students who have achieved distinction in their careers at FHS based on the following criteria: Academics, Extracurriculars, Citizenship, Service, Leadership, and Spirit. Each year no more than 1% of the graduating class may be inducted into the Student Hall of Fame."
  year: 2020

- name: Valedictorian
  description: "For achieving the highest academic rank in a class of 485 students."
  year: 2020

- name: Scholar Athlete of the Year
  description: "Awarded to one male and one female varsity athlete each year."
  year: 2020

- name: National Merit Scholar
  description: "About 1.6 million students enter the National Merit Scholarship competition annually when they take the Preliminary SAT/National Merit Scholarship Qualifying Test (PSAT/NMSQT). By the conclusion of the competition, a select group of Finalists are chosen to receive prestigious National Merit Scholarships. Winners are the Finalist candidates judged to have the strongest combination of academic skills and achievements, extracurricular accomplishments, and potential for success in rigorous university studies. Scholarship winners represent fewer than 1% of the initial pool of student entrants."
  year: 2020

- name: Notre Dame Junior of the Year
  description: "Awarded to one student out of a pool of over 100 area high schools based on exceptional academic accomplishments and excellence in extracurricular activities, community service, and character. The winner was chosen from nine finalists following a breakfast interview with the committee."
  year: 2019